env_mode: development # atau production

common:
  level: DEBUG
  name_prefix: modkit
  log_path: logs
  size_mb: 10
  retention_days: 7
  to_file: true
  serialize: false
  enqueue: true

development:
  to_terminal: true
  diagnose: true
  show_thread: true
  show_time: true

production:
  to_terminal: false
  diagnose: false
  show_thread: false
  show_time: false
  serialize: true
